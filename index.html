<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>

  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top right, #ffd1dc, #ffe6f0);
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    h1 {
      margin-top: 100px;
      color: #ff4d88;
      font-size: 60px;
      animation: pop 1.5s infinite;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    button {
      font-size: 26px;
      padding: 16px 35px;
      margin: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff66b2;
      color: white;
    }

    .no {
      background-color: #aaa;
      color: white;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-800px); opacity: 0; }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      padding: 30px;
      font-size: 36px;
      color: #ff4d88;
      display: none;
      max-width: 80%;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,0,128,0.4);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translate(-50%, -60%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* Sparkle effect inside the message */
    .sparkle {
      position: absolute;
      font-size: 18px;
      animation: sparkleAnim 1.5s linear infinite;
      pointer-events: none;
    }

    @keyframes sparkleAnim {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      50% { transform: translate(10px,-10px) scale(1.3); opacity: 0.7; }
      100% { transform: translate(0,0) scale(1); opacity: 1; }
    }

  </style>
</head>

<body>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="aurum_blood.mp3" type="audio/mpeg">
  </audio>

  <h1>Will you be my Valentine? ðŸ’˜ðŸ¥°</h1>

  <script>
    const music = document.getElementById("bgMusic");

    // Play music on first click anywhere
    document.addEventListener("click", () => {
      if (music.paused) {
        music.volume = 0.4;
        music.play().catch(e => console.log("Music play blocked:", e));

    function createSparkles(count) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.innerHTML = ["âœ¨","ðŸ’«","ðŸŒ¸","ðŸ’–"][Math.floor(Math.random()*4)];

        sparkle.style.animationDuration = (Math.random()*1+0.5) + "s";
        messageBox.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);

      createSparkles(12); // add sparkle effect

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 300);
  </script>

</body>
</html>
